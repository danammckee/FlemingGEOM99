https://developers.google.com/maps/documentation/javascript/reference#maps -->

<!--Declare as true DOCTYPE; HTML5 DOCTYPE for applications; "standard mode"; 
more cross-browser friendly-->
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map - Drumheller, AB </title>
    <link rel="stylesheet" href="jsonstyle.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!--Loading the Google Maps JavaScript API so your page can actually get at it-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLd0Hl7PVa0PnyZVIlLrAUipqZ6npRSYA&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <!--Need to have heights specified! Or won't have a map!-->
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. Otherwise is zero pixels tall */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 5px;
        padding: 0;
      }
    </style>
    <!--Is creating the map variable-->
    <script>
      let map;
        /*the document.GetElementbyID is getting at the map down below*/
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.463612, lng: -112.719444 },
          zoom: 14,
        });
      }
    </script>    
  </head>
  
  <body>
      <!--Your page will end up down here-->
    <div class="titleblock">
       <h1 class ="title">GEOM99 - Web GIS Development</h1>
       <p class ="subtitle">Simple Map - Drumheller, AB</p>
    </div>
    
    
    <div id="map"></div>
    
    <div class="footer">
	     <p class ="footertext">2021 Dana McKee |  GEOM99 Web GIS Development</p>
	     <p class ="footertext2">  <a href="https://danammckee.github.io/FlemingGEOM99/Week1and2/index.html" target="_blank">Return to Week 1 and 2</a> </p>
    </div>
    
  </body>
</html>
