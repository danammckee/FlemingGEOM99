<!--GOOGLE: Visualizing Data - Mapping Earthquakes, Heatmap-->
<!-- maps in this tutorial visualize data about the location of earthquakes and their magnitude-->
<!--Real-time earthquake data from the USGS is used-->

<!DOCTYPE html>
<html>
  <head>
    <title>Earthquake Heatmap</title>
    <link rel="stylesheet" href="https://danammckee.github.io/FlemingGEOM99/mainstyle.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLd0Hl7PVa0PnyZVIlLrAUipqZ6npRSYA&callback=initMap&libraries=visualization&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 2,
          center: { lat: -33.865427, lng: 151.196123 },
          mapTypeId: "terrain",
        });
        // Create a <script> tag and set the USGS URL as the source.
        const script = document.createElement("script");
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src =
          "https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      }

      function eqfeed_callback(results) {
        const heatmapData = [];

        for (let i = 0; i < results.features.length; i++) {
          const coords = results.features[i].geometry.coordinates;
          const latLng = new google.maps.LatLng(coords[1], coords[0]);
          heatmapData.push(latLng);
        }
        const heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: false,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    
    <div class="titleblock">
      <h1>GEOM99 - Web GIS Development</h1>
      <p>Earthquake - Heatmap</p>
    </div>
    
    <div id="map"></div>

     </div>
    
  </body>
</html>
